<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
This is my new Blog
<br>
<h2>Tameem Contains {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<br>
<p>{{ blog.description|truncatechars:100 }}</p>

{% if blog.url %}
<a href="{{ blog.url }}">Link</a>
{% endif %}
{% endfor %}
</body>
</html>
